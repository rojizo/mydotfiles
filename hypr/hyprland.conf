
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_DESKTOP, Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_CONFIG_HOME,$HOME/.config

# GPU
source = $XDG_CONFIG_HOME/hypr/graphics.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=desc:BOE 0x084D,1920x1080@144,0x0,1
monitor=desc:LG Electronics LG HDR 4K 0x0000EB28,3840x2160@60,1920x300,1.5
monitor=,prefered,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = uwsm app -- foot
$fileManager = uwsm app -- nautilus

$menu = uwsm app -- rofi -show combi -modes combi -combi-modes "window,drun,run"
$menu = rofi -show combi -modes combi -combi-modes "window,drun"


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = uwsm app -- waybar

# A revisar
exec-once = uwsm app -- swaync
exec-once = uwsm app -- hypridle
exec-once = uwsm app -- hyprpaper

# Portapapeles
exec-once = uwsm app -- wl-paste -t text --watch cliphist store
exec-once = uwsm app -- wl-paste -t image --watch cliphist store


